<div class="card card-register margin" style="background-color: #07101f;">
    <h3 class="title">Welcome</h3>
    <label>Team Name</label>
    <div class="{{teamNameClass}}">
      <input type="text" name="name" required [(ngModel)]="team.name" class="form-control" placeholder="Name">
      <label class="form-control-feedback" *ngIf="invalidTeamName">Team Name Cannot be Empty</label>
    </div>
    <div class="form-group">
      <label>Team Leader</label>
      <select class="form-control">
        <option (click)="setLeader(0)">
          <label *ngIf="team.members[0].name===''">MEMBER #1</label>
          <label *ngIf="team.members[0].name!==''">{{team.members[0].name}}</label>
        </option>
        <option *ngIf="team.number_participants>1" (click)="setLeader(1)">
          <label *ngIf="team.members[1].name===''">MEMBER #2</label>
          <label *ngIf="team.members[1].name!==''">{{team.members[1].name}}</label>
        </option>
        <option *ngIf="team.number_participants>2" (click)="setLeader(2)">
          <label *ngIf="team.members[2].name===''">MEMBER #3</label>
          <label *ngIf="team.members[2].name!==''">{{team.members[2].name}}</label>
        </option>
        <option *ngIf="team.number_participants>3" (click)="setLeader(3)">
          <label *ngIf="team.members[3].name===''">MEMBER #4</label>
          <label *ngIf="team.members[3].name!==''">{{team.members[3].name}}</label>
        </option>
      </select>
    </div>
    <button *ngIf="team.number_participants < 4" class="btn btn-danger btn-block btn-round" (click)="addMember()">Add Member</button>
    <button *ngIf="team.number_participants > 0" class="btn btn-success btn-block btn-round" (click)="register()" >Register</button>
    <h6 class="title">NB: Sign up fees are 5DT per participant</h6>
</div>
